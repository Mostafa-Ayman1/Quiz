<!DOCTYPE html>
<html lang="en">

    <link rel="icon" type="image/x-icon" href="img/quiz.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz (Demo) ‚ù§Ô∏èü•∞</title>
